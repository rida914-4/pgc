<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html lang="en">

{% include 'head.html' %}
<body style="background:#F7F7F7;">

  <div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">

            <h1>Welcome to ClickSoft ERP Solutions</h1>

                {% if form.errors %}
                    <p class="error"> Sorry, the username is not valid.</p>
                {% endif%}

                <form action="/accounts/auth/" method="POST">{% csrf_token %}
                    <div>
                    <input type="text" class="form-control" placeholder="Username" required="" name="username" value="" id="username" />
                    </div>
                    <div>
                      <input type="password" class="form-control" placeholder="Password" required="" name="password" value="password" id="password"/>
                    </div>
                    <div>
                      <input type="submit" value="login">
                    </div>
                </form>

            <div class="clearfix"></div>
            <div class="separator">

              <p class="change_link">New to site?
                <a href="#toregister" class="to_register"> Create Account </a>
              </p>
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Clicksoft </h1>

                <p><a href="http://www.clicksoft.com.pk" >www.clicksoft.com.pk</a></p>
              </div>
            </div>

          <!-- form -->
        </section>
        <!-- content -->
      </div>

    </div>
  </div>

</body>
